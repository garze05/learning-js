  <!-- Estilos criticos -->
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

</head>
<body class="invisible-until-loaded">
  <div class="page">
    <header id="header" class="component-placeholder"></header>
    <main style="view-transition-name: manindom;">
      <div class="container">
        <details>
          <summary>Ver código original</summary>
          <div class="original">
            <iframe 
              src="/dommanipulation-original.html"
              width="100%" 
              height="400px"
              style="border: 2px solid var(--hover-color);">
            </iframe>
          </div>
        </details>

        <div class="manipulated">
          <h3 id="title">Manipulacion DOM</h3>
          <div class="main-div">
            Imagen de ejemplo: <br>

          </div>
          <div class="old-div">
            Este es un div que se va a eliminar
          </div>

          <input type="text" id="filterInput" placeholder="Filtrar items" />

          <ul class="list">
            <li>JavaScript</li>
            <li>Python</li>
            <li>Ruby</li>
            <li>Java</li>
            <li>PHP</li>
          </ul>
          
          <button id="btn">Presiona aquí</button>

          <div>
            <input type="text" id="itemInput" placeholder="Añade un item a la lista"/>
            <button id="addButton">Añadir</button>
            <ul id="dynamicList"></ul>
          </div>

            <h2>Arrastra y suelta</h2>
            <div class="draggable" draggable="true" id="item1">Arrástrame 1</div>
