<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learning-js</title>

  <!-- Precargar recursos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Estilos criticos -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .component-placeholder {
      min-height: 60px;
      background: #333;
      opacity: 0.6;
    }

    .invisible-until-loaded {
      opacity: 0;
    }

    .content-loaded {
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    main {
      padding: 20px;
    }

    a {
      color: wheat;
      text-decoration: none;
    }
  </style>

  <!-- Fuentes y estilos externos -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/global.css">

  <!-- Scripts base -->
  <script type="module" src="/src/app.js"></script>
  <!-- PAGE_STYLES -->
</head>
<body class="invisible-until-loaded">
  <header id="header" class="component-placeholder"></header>
  <main>
    <h1>To-Do List CRUD</h1>
    <input id="inputTask" placeholder="Agrega tu nueva tarea" />
    <button id="btnAddTask">Agregar</button>
  </main>
  <footer id="footer" class="component-placeholder"></footer>
  <script type="module" src="/src/pages/todo-list/todolist.js"></script>
</body>
</html>
