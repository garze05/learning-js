<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learning-js</title>

  <!-- Precargar recursos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Estilos criticos -->
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
    }

    .component-placeholder {
      min-height: 60px;
      background: #333;
      opacity: 0.6;
    }

    .invisible-until-loaded {
      opacity: 0;
    }

    .content-loaded {
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    main {
      padding: 20px;
    }
  </style>

  <!-- Fuentes y estilos externos -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/global.css">

  <!-- Scripts base -->
  <script type="module" src="/src/app.js"></script>
  <!-- PAGE_STYLES -->
  <link rel="stylesheet" href="./style.css">
</head>
<body class="invisible-until-loaded">
  <div class="page">
    <header id="header" class="component-placeholder"></header>
    <main class="center">
      <div class="container">
        <form id="todoForm">
          <input type="text" id="todoInput" placeholder="Nueva tarea..." required/>
          <button type="submit">Agregar</button>
        </form>
        <div id="addFirstTaskContainer">
          <p class="subheader">Comienza Agregando Una Tarea</p>
          <img height="64" src="/uparrow.svg"/> <!--Flecha hacia arriba-->
        </div>
        <div id="error-message" style="color: red; display: none;">Por favor, ingrese una tarea v√°lida.</div>
        </form>
        <div id="upperControls">
          <!-- <button id="clearAll">Borrar todas las tareas</button>
          <button id="toggleAll">Marcar todas como completadas</button> -->
          <div id="filterContainer">
            <label for="filter">Filtros</label>
            <select id="filter">
              <option value="all">Todos</option>
              <option value="completed">Completados</option>
              <option value="uncompleted">Pendientes</option>
            </select>
          </div>
          <!-- <span id="todoCounter">Por completar: 0</span>
          <span id="completedCounter">Completadas: 0</span> -->
        </div>

        <div id="todoListContainer">
          <h2 class="left">Tareas pendientes</h2>
          <ul id="todoList"></ul>
        </div>
        <div id="completedTasksContainer">
          <h2 class="left">Tareas completadas</h2>
          <ul id="completedTasks"></ul>
        </div>
      </div>
    </main>
    <footer id="footer" class="component-placeholder"></footer>
  </div>
  <script type="module" src="/src/pages/todo-list/todolist.js"></script>
</body>
</html>
